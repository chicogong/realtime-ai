<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Realtime AI Chat</h1>
            <div class="status">
                <span id="status-dot"></span>
                <span id="status-text">Ready</span>
            </div>
        </header>
        
        <main class="chat-container">
            <div id="messages"></div>
        </main>
        
        <footer>
            <div class="controls">
                <button id="start-btn" class="action-btn primary-btn">Start</button>
                <button id="stop-btn" class="action-btn stop-btn" disabled>Stop</button>
                <button id="reset-btn" class="action-btn reset-btn">Reset</button>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="/static/js/audio-processor.js"></script>
    <script src="/static/js/websocket-handler.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
