<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时AI对话</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>实时AI对话</h1>
        
        <div class="status-container">
            <div class="status">
                <span class="status-dot idle" id="status-dot"></span>
                <span id="status-text">准备就绪</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- 对话内容将在这里显示 -->
            </div>
            <div class="input-area">
                <!-- 移除了partial-transcript区域 -->
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">开始对话</button>
            <button id="stop-btn" class="stop" disabled>停止对话</button>
            <button id="reset-btn">重置</button>
        </div>
    </div>
    
    <script src="/static/js/audio-processor.js"></script>
    <script src="/static/js/websocket-handler.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
