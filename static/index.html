<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>实时AI对话</h1>
            <div class="status">
                <span id="status-dot"></span>
                <span id="status-text">准备就绪</span>
            </div>
        </header>
        
        <main class="chat-container">
            <div id="messages"></div>
        </main>
        
        <footer>
            <button id="start-btn" class="action-btn primary-btn">开始对话</button>
            <button id="stop-btn" class="action-btn stop-btn" disabled>停止</button>
            <button id="reset-btn" class="action-btn reset-btn">重置</button>
        </footer>
    </div>

    <script src="/static/js/audio-processor.js"></script>
    <script src="/static/js/websocket-handler.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
